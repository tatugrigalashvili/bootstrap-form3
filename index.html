<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="mb-3">
      <label >Default file input example</label>
      <input class="form-control" type="file" id="defaultFileInput">
    </div>

    <div class="mb-3">
      <label> Multiple files input example</label>
      <input class="form-control" type="file" id="multipleFileInput" multiple>
    </div>

    <div class="mb-3">
      <label>Disabled file input example</label>
      <input class="form-control" type="file" id="disabledFileInput" disabled>
    </div>


    <div class="mb-3">
      <label>Small file input example</label>
      <input class="form-control form-control-sm" type="file" id="smallFileInput">
    </div>

    
    <div class="mb-3">
      <label>Large file input example</label>
      <input class="form-control form-control-lg" type="file" id="largeFileInput">
    </div>
  </div>


</body>
</html>
